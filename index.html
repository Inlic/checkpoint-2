<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Dwarf Miner</title>
</head>
<body>

<header class="container-fluid text-center">
  <h1>Strike the Earth!</h1>
</header>
<main class="container-fluid">
  <div class="row text-center align-items-center">
    <div id="stat-tracker" class="col-4">

    </div>
    <div id="clickable-object" class="col-4">
      <input id="miner" type="image" onclick="addResource()" draggable="false" src="/assets/dwarf-miner.png"/>
    </div>
    <div id="inventory-tracker" class="col-4">
     
    </div>
  </div>
  <div class="row mt-5 text-center">
    <div id="store" class="offset-1 col-4">
      
    </div>
  </div>
  <div class="row text-center justify-content-around">
    <div id ="achieve" class = "offset-4 col-3">

    </div>
  </div>
</main>
<footer class="container-fluid text-center">
  <h1>There's Gold in these Hills!</h1>
</footer>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
